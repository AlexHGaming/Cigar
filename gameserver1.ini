// Cigar configurations file
// Lines starting with slashes are comment lines

// [Server]
// serverName				: Name of the server for the stats information.
// serverMaxConnections		: Max number of connections to the server at once.
// serverStatsPort			: The port for the stats server.
// serverStatsUpdate		: The amount of seconds to update the stats port.
// serverGamemode			: The gamemode number you want to run. (Same as Ogar)
// serverBots				: The amount of AI bots in the game. (Not very smart yet.)
// serverViewBase			: The viewbase that is sent to the player.
//serverAdminPass			: Allows running commands by typing in the chat /rcon [password] [command]. (Uncomment to use)
serverName = "Cigar-Plus"
serverMaxConnections = 64
serverStatsPort = 1600
serverStatsUpdate = 120
serverGamemode = 0
serverBots = 0
serverViewBase = 1024
// serverAdminPass = YOURPASSWORD

// [Master Server]
// information				: Only change if you know what you are doing.
useWithMaster = false
masterIP = "127.0.0.1"
masterCommands = false
masterUpdate = 45

// [Chat]
chatMaxMessageLength = 70
chatToConsole = 0
chatIntervalTime = 10000

// [Border]
// Border values of the map (Vanilla values are left/top = 0, right/bottom = 11180.3398875)
borderLeft = 0
borderRight = 6000
borderTop = 0
borderBottom = 6000

// [Spawn]
// Each interval is 1 tick (50 ms)
spawnInterval = 20
foodSpawnAmount = 10
foodStartAmount = 100
foodMaxAmount = 500
foodMass = 1
virusMinAmount = 10
virusMaxAmount = 50
virusStartMass = 100
virusFeedAmount = 7

// [Ejected Mass]
// ejectMass: Mass of ejected cells
// ejectMassLoss: Mass lost when ejecting cells
// ejectSpeed: Base speed of ejected cells
// ejectSpawnPlayer: Chance for a player to spawn from ejected mass
ejectMass = 12
ejectMassLoss = 16
ejectSpeed = 160
ejectSpawnPlayer = 50

// [Player]
// playerRecombineTime: Base amount of ticks before a cell is allowed to recombine (1 tick = 1000 milliseconds)
// playerMassDecayRate: Amount of mass lost per tick (Multiplier) (1 tick = 1000 milliseconds)
// playerMinMassDecay: Minimum mass for decay to occur
// playerDisconnectTime: The amount of seconds it takes for a player cell to be removed after disconnection (If set to -1, cells are never removed)
playerStartMass = 10
playerMaxMass = 22500
playerMinMassEject = 32
playerMinMassSplit = 36
playerMaxCells = 16
playerRecombineTime = 30
playerMassDecayRate = .002
playerMinMassDecay = 9
playerMaxNickLength = 15
playerDisconnectTime = 60

// [Gamemode]
// Custom gamemode settings
// tourneyAutoFill: If set to a value higher than 0, the tournament match will automatically fill up with bots after value seconds
// tourneyAutoFillPlayers: The timer for filling the server with bots will not count down unless there is this amount of real players
tourneyMaxPlayers = 12
tourneyPrepTime = 10
tourneyEndTime = 30
tourneyAutoFill = 0
tourneyAutoFillPlayers = 1